<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeform" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeform.valid && recipeform.touched">
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="recipeName"
                   class="form-control" formControlName="recipeName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath" #imagepath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagepath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="6" formControlName="description" ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingradients">
          <div class="row"
               style="margin-top: 10px;"
               *ngFor="let ingradient of recipeform.get('ingradients').controls;let i=index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input type="number"
                     class="form-control" formControlName="quantity" />
            </div>
            <div class="col-xs-2">
              <button type="button"
                      class="btn btn-danger" (click)="onDeleteIngradients(i)">
                X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
